<!DOCTYPE html>
<html>
    <head>
        <title>
            Reg
        </title>
        <script type="text/javascript">
            function fun(){
                if(document.form1.userName.value==""){
                alert("Provide first name ");
                    document.form1.userName.focus();
                    return false;  
                }
                 if(document.form1.pwd.value==""){
                    alert("Enter Password");
                    document.form1.pwd.focus();
                    return false;  
                }
                 if(document.form1.MyMenu.value==""){
                alert("Select Account Type");
                    document.form1.MyMenu.focus();
                    return false;  
                }
                if(document.form1.accNum.value==""){
                    alert("Enter Account Number");
                    document.form1.accNum.focus();
                    return false;
            }
                return true;
            }
        </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    </head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <body bgcolor="gray" class="container">
            <form name="form1" onsubmit="fun()">
                <table>
                    <tr><td><b>Name : </b></td>
                    <td><input type="text" name="userName"></td>
                    </tr>
                    <tr><td><b>Password : </b></td>
                    <td><input type="password" name="pwd"></td></tr>
                    <tr><td><b>Account type : </b></td>
                    <td><select name="MyMenu">
                        <option value="Savings Account">Savings Account</option>
                        <option value="Current Account">Current Account</option>
                    </select></td></tr>
                    <tr><td>Account Number : </td>
                    <td><input type="number" name="accNum"></td>
                <td></td></tr>
                </table>
                <input type="submit" value="submit">
                <input type="reset" value="clear">
        </form>
    </body>
</html>
